<form  [formGroup]="form" (ngSubmit)="goToNext()" class="editForm" novalidate>
    <div class="">
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-md-12">
              
                    
                        <h6 class="head text-center">PERSONAL DETAILS</h6>
                        <h5 class="text-center">{{title}}</h5>
                          <div class='row d-flex justify-content-center'> 
                             <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-10'>
                                <div class="row">
                                    <div class='col-xs-12 col-sm-6'>
                                        <div class="form-group">
                                            <label class="control-label" for="firstname">First Name</label>
                                            <input class="form-control input-md"  formControlName="firstName" required
                                                id="firstName" name="firstName"  type="text" placeholder="First Name">
                                            <div class="alert alert-danger" *ngIf="firstName.invalid &&  (firstName.dirty || firstName.touched)">First Name is
                                                required</div>
                                        </div>
                                    </div>
                                    <div class='col-xs-12 col-sm-6'>
                                        <div class="form-group">
                                            <label class="control-label" for="lastname">Last Name</label>
                                            <input class="form-control input-md" formControlName="lastName" required
                                                id="lastName" name="lastName" type="text" placeholder="Last Name">
                                            <div class="alert alert-danger" *ngIf="lastName.invalid &&  (lastName.dirty || lastName.touched)">Last Name is
                                                required</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class='col-xs-12 col-sm-6'>
                                        <div class="form-group">
                                            <label class="control-label" for="firstname">Phone</label>
                                            <input class="form-control input-md"  formControlName="phone" required
                                                id="phone" name="phone"  type="text" placeholder="First Name">
                                            <div class="alert alert-danger" *ngIf="phone.invalid &&  (phone.dirty || phone.touched)">Phone is
                                                required</div>
                                        </div>
                                    </div>
                                    <div class='col-xs-12 col-sm-6'>
                                        <div class="form-group">
                                            <label class="control-label" for="lastname">Email</label>
                                            <input class="form-control input-md" formControlName="email" required
                                                id="email" name="email" type="text" placeholder="Email Address">
                                            <div class="alert alert-danger" *ngIf="email.invalid &&  (email.dirty || email.touched)">Email is
                                                required or Invalid</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                        <div class='col-xs-12 col-sm-6'>
                                            <div class="form-group">
                                                <label class="control-label" for="gender">Sex</label>
                                                <div *ngFor="let type of genders" class="form-check form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio"  value="{{type}}" name="gender" formControlName="gender" >
                                                        {{type | uppercase}}
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                    
                                                <div class="alert alert-danger" *ngIf="gender.invalid &&  (gender.dirty || gender.touched)">Gender is
                                                    required
                                                </div>
                                            </div>
                                       </div>
                                       <div class='col-xs-12 col-sm-6'>
                                                <div class="form-group">
                                                        <label class="control-label" for="Marital_Status">Marital Status</label>
                                                         <div *ngFor="let type of maritalstatuses" class="form-check form-check-radio">
                                                            <label class="form-check-label">
                                                                <input class="form-check-input" type="radio"  value="{{type}}" name="Marital_Status" formControlName="Marital_Status" >
                                                                {{type | uppercase }}
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </div>
                                                   
                                                        <div class="alert alert-danger" *ngIf="Marital_Status.invalid &&  (Marital_Status.dirty || Marital_Status.touched)">Gender is
                                                            required
                                                        </div>
                                                </div>
                                        </div>
                                </div>

                                <div class="row">
                                    <div class='col-xs-12 col-sm-6'>
                                        <div class="form-group">
                                            <label class="control-label" for="IsHaveChildren">Have Children?</label>
                                            <div class="form-check form-check-radio ">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" [value]=true name="IsHaveChildren" formControlName="IsHaveChildren">
                                                    YES
                                                    <span class="form-check-sign"></span>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-radio ">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" [value]=false name="IsHaveChildren" formControlName="IsHaveChildren">
                                                   NO
                                                    <span class="form-check-sign"></span>
                                                </label>
                                            </div>
                                       
                                            <div class="alert alert-danger" *ngIf="IsHaveChildren.invalid &&  (IsHaveChildren.dirty || IsHaveChildren.touched)">Value is
                                                required
                                            </div>
                                       </div>
                                   </div>
                                    <div *ngIf="IsHaveChildren.value" class='col-xs-12 col-sm-6'>
                                            <div  class="form-group">
                                                    <label class="control-label" for="IsHaveMinorChildren">Have Minors? (child less than 18 years)</label>
                                                    <div class="form-check form-check-radio ">
                                                        <label class="form-check-label">
                                                            <input class="form-check-input" type="radio" [value]=true name="IsHaveMinorChildren" formControlName="IsHaveMinorChildren">
                                                            YES
                                                            <span class="form-check-sign"></span>
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-check-radio ">
                                                        <label class="form-check-label">
                                                            <input class="form-check-input" type="radio" [value]=false name="IsHaveMinorChildren" formControlName="IsHaveMinorChildren">
                                                           NO
                                                            <span class="form-check-sign"></span>
                                                        </label>
                                                    </div>
                                                 <div class="alert alert-danger" *ngIf="IsHaveMinorChildren.invalid &&  (IsHaveMinorChildren.dirty || IsHaveMinorChildren.touched)">Value is
                                                        required
                                                    </div>
                                            </div>
                                    </div>
                            
                                </div>
                           

                                <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-10'>
                                <div class="form-group text-center">
                                    <button class="btn btn-primary btn-outline-rounded"
                                        [disabled]="form.invalid" type="submit">Next<span
                                            style="margin-left:10px;"
                                            class="now-ui-icons arrows-1_minimal-right"></span></button>
                                </div>
                                </div>

                            </div>
                        </div>
                    </div>
              
            </div>
        </div>
    
</form>
