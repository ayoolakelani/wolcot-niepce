<form #personalForm="ngForm" class="editForm" novalidate>
    <div class="">
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-md-12">
              
                    
                        <h4 class="head text-center">{{title}}</h4>
                 
                   
                        <div class='row d-flex justify-content-center'> 
                            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-10'>
                                <div class="row">
                                    <div class='col-xs-12 col-sm-6'>
                                        <div class="form-group">
                                            <label class="control-label" for="firstname">First Name</label>
                                            <input class="form-control input-md" #firstname="ngModel" required
                                                id="firstname" name="firstname" type="text" placeholder="First Name"
                                                [(ngModel)]="personal.firstName">
                                            <div class="alert alert-danger" [hidden]="firstname.valid || (!firstname.dirty && !firstname.touched)">First Name is
                                                required</div>
                                        </div>
                                    </div>
                                    <div class='col-xs-12 col-sm-6'>
                                        <div class="form-group">
                                            <label class="control-label" for="lastname">Last Name</label>
                                            <input class="form-control input-md" #lastname="ngModel" required
                                                id="lastname" name="lastname" type="text" placeholder="Last Name"
                                                [(ngModel)]="personal.lastName">
                                            <div class="alert alert-danger" [hidden]="lastname.valid || (!lastname.dirty && !lastname.touched)">Last Name is
                                                required</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                        <div class='col-xs-12 col-sm-6'>
                                            <div class="form-group">
                                                <label class="control-label" for="phone">Phone Number</label>
                                                <input class="form-control input-md" #phone="ngModel" required
                                                    id="phone" name="phone" type="text" placeholder="Phone Number"
                                                    [(ngModel)]="personal.phone">
                                                <div class="alert alert-danger" [hidden]="phone.valid || (!phone.dirty && !phone.touched)">PhoneNumber is
                                                    required</div>
                                            </div>
                                        </div>
                                        <div class='col-xs-12 col-sm-6'>
                                                <div class="form-group">

                                                        <label class="control-label" for="email">Email</label>
                                                        <input class="form-control input-md" #email="ngModel" required
                                                            pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text"
                                                            placeholder="Email" [(ngModel)]="personal.email">
                                                        <div class="alert alert-danger" [hidden]="email.valid || (!email.dirty && !email.touched)" >Email is required and must be
                                                            valid</div>
                                                    </div>
                                        </div>
                                    </div>
                                   
                                                <div class="form-group">
                                                    <label class="control-label" for="clientType">Client Type</label>
                                                    <select class="form-control input-md" #clientType="ngModel" required  id="clientType" name="clientType" [(ngModel)]="personal.userType">
                                                        <option [value]="undefined">-- Please Select --</option>
                                                        <option [value]="type" *ngFor="let type of categories">{{type}}</option>
                                                        </select>
                                                    <div class="alert alert-danger" [hidden]="clientType.valid || (!clientType.dirty && !clientType.touched)">Client Type is
                                                        required</div>
                                                </div>
                                          

                                <div class="form-group text-center">
                                    <button class="btn btn-primary btn-outline-rounded"
                                        [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Next <span
                                            style="margin-left:10px;"
                                            class="now-ui-icons arrows-1_minimal-right"></span></button>
                                </div>
                            </div>
                        </div>
                   
              
            </div>
        </div>
    </div>
</form>
